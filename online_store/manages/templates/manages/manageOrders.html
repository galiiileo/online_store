{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage orders</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="best-selling-section">
    <h2>All Orders</h2>
</div>

    <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; text-align: center; border-collapse: collapse;">
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 10px;">Username</th>
            <th style="padding: 10px;">Order id</th>
            <th style="padding: 10px;">Status</th>
        </tr>
        {% for order in orders %}
            <td style="padding: 10px;">{{ order.user }}</td>
            <td style="padding: 10px;">{{ order.id }}</td>
            <td style="padding: 10px;">{{ order.status }}<a href="{% url 'edit_order' order_id=order.id %}" class="btn btn-warning">Edit</a></td>
        {% endfor %}
    </table>
</body>
</html>
